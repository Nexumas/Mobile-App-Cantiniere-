<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div>
        <h1>Inscription</h1>
      </div>
      <ion-list>
        <ion-radio-group formControlName="sex">
          <ion-item>
            <ion-label>Homme</ion-label>
            <ion-radio value=1 aria-checked="true"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Femme</ion-label>
            <ion-radio value=2></ion-radio>
          </ion-item>

        </ion-radio-group>
      </ion-list>
      <div>
        <ion-list>
          <ion-item>
            <ion-input formControlName="firstname" type="text" placeholder="Prenom"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="lastname" type="text" placeholder="Nom"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Mot de Passe"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="confirmPassword" type="password" placeholder="Confirmer mot de passe"></ion-input>
          </ion-item>
        </ion-list>
      <div>
        <input type="submit" value="S'inscrire" [disabled]="!signupForm.valid"/>
      </div>
      <div>
        <button (click)="login()" class="login">Déjà un compte ?</button>
      </div>
      <div class="errors" style="text-align: center;" *ngIf="signupForm.invalid && submitted === true">
        Formulaire invalide !
      </div>
      </div>
    </form>
  </div>
</ion-content>
